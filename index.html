<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تمرین وسعت دید</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="time">
            <label> زمان : </label>
            <div class="timer"></div>
        </div>
        <div class="result">
            <label>تعداد صحیح: </label><span class=correct></span>
            <label>تعداد اشتباه: </label><span class=wrong></span>
            
            <button onclick="javascript:window.location.reload()">شروع مجدد</button>
        </div>
        <table>
            <tr>
                <td>سلام</td>
                <td>کمال</td>
                <td class="top">حواس</td>
                <td>تفکر</td>
                <td>رفتن</td>

            </tr>

            <tr>
                <td>کتاب</td>
                <td>دفتر</td>
                <td>نماز</td>
                <td>کلام</td>
                <td>کباب</td>


            </tr>


            <tr>
                <td class="right">شامی</td>
                <td>بانو</td>
                <td class="centered"></td>
                <td>لامپ</td>
                <td class="left">بابک</td>

            </tr>

            <tr>
                <td>نان</td>
                <td>بام</td>
                <td>کام</td>
                <td>فال</td>
                <td>خال</td>


            </tr>

            <tr>
                <td>ناز</td>
                <td>آرم</td>
                <td class="bottom">سام</td>
                <td>مهر</td>
                <td>بهر</td>

            </tr>



        </table>
        <label class="msg">برای ثبت تشخیص خود کلید space را فشار دهید.</label>
    </div>

    <footer>
        <p><a href="https://github.com/mtzare22">&hearts; by mohammad zare  &hearts;</a></p>
    </footer>

    <script src="scripts/index.js"></script>
</body>

</html>
